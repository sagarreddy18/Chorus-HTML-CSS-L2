<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

  <!-- Responsive Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-white p-4 shadow-md">Column 1</div>
    <div class="bg-white p-4 shadow-md">Column 2</div>
    <div class="bg-white p-4 shadow-md">Column 3</div>
  </div>

  <!-- Button -->
  <div class="text-center my-4">
    <button class="bg-blue-500 text-white py-2 px-4 rounded">Click Me</button>
  </div>

</body>

</html>
