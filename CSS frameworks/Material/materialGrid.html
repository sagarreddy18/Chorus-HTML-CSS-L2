<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee List - Materialize CSS</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h4 class="center-align">Employee List</h4>

    <!-- Employee 1 -->
    <div class="row">
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">John Doe</div>
      </div>
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">Software Engineer</div>
      </div>
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">IT Department</div>
      </div>
    </div>

    <!-- Employee 2 -->
    <div class="row">
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">Jane Smith</div>
      </div>
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">Project Manager</div>
      </div>
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">Operations Department</div>
      </div>
    </div>

    <!-- Employee 3 -->
    <div class="row">
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">Alice Johnson</div>
      </div>
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">UI/UX Designer</div>
      </div>
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">Design Department</div>
      </div>
    </div>

    <!-- Employee 4 -->
    <div class="row">
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">Mark Davis</div>
      </div>
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">Data Analyst</div>
      </div>
      <div class="col s12 m4">
        <div class="card-panel teal lighten-4">Data Science Department</div>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
